<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Release</title>

<style>

/* ================= フォント ================= */

@font-face{
    font-family:'Bespoke';
    src:url('../fonts/Bespoke-MjPdRlygxs.ttf');
}

@font-face{
    font-family:'GeorgiaCustom';
    src:url('../fonts/Courier New.ttf');
}

/* ================= 全体 ================= */

body{
    margin:0;
    background:#290db7;
    font-family:'Bespoke';
    color:white;
}
html, body, * {
    cursor: none !important;
}

/* ================= ロゴ ================= */

.logo{
    position:fixed;
    top:30px;
    left:60px;
    padding:10px 25px;
    border:1px solid white;
    border-radius:40px;
    text-decoration:none;
    color:white;
    z-index:100;
    transition:0.3s ease; 
    z-index: 10000;
}
.logo:hover{
    color:#5400fd;           
    border-color:#5400fd;    
}
.logo:active{
    color:#5400fd;
    border-color:#5400fd;
}

/* ================= メニュー ================= */

.menu-btn{
    position:fixed;
    top:10px;
    right:50px;
    font-size:40px;
    cursor:pointer;
    z-index:10000;
    color:white;
}

.menu{
    position:fixed;
    top:0;
    right:0;
    width:150px;
    height:100vh;
    background:#290db7;
    padding:120px 60px;
    transform:translateX(100%);
    transition:transform .5s ease;
    z-index:9999;
}

.menu a{
    display:block;
    color:white;
    text-decoration:none;
    font-size:20px;
    margin-bottom:40px;
}

.menu.open{
    transform:translateX(0);
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    opacity:0;
    pointer-events:none;
    transition:opacity .4s ease;
    z-index:9000;
}

.overlay.show{
    opacity:1;
    pointer-events:auto;
}

/* ================= タイトル ================= */

.page-title{
    margin:130px 0 10px 10%;
    font-size:50px;
    font-weight:500;
}

/* サブタイトル */

.sub-title{
    margin:0 0 40px 10%;
    font-size:17px;
    font-weight:300;
    opacity:0.8;
}

/* ================= 動画 ================= */

.video-wrapper{
    width:300px;
    margin:50px 120px 50px 120px;
}

.video-bg{
    width:80%;
    display:block;
}

/* ================= スマホ最適化 ================= */

@media screen and (max-width:768px){

    /* 余白 */
    body{
        padding-bottom:80px;
    }

    /* ロゴ */
    .logo{
        top:20px;
        left:20px;
        padding:8px 18px;
        font-size:14px;
        white-space: nowrap;
    }

    /* メニュー幅調整 */
    .menu{
        width:40%;
        padding:120px 40px;
    }    
    .menu-btn{
        right:20px;
        font-size:32px;
    }

    /* タイトル */
    .page-title{
        margin:120px 20px 10px 20px;
        font-size:32px;
    }

    .sub-title{
        margin:0 20px 30px 20px;
        font-size:14px;
    }

    /* 動画を画面いっぱいに */
    .video-wrapper{
        width:80%;
        margin:10px 0;
        padding:0 20px;
        box-sizing:border-box;
    }

    .video-bg{
        width:80%;
        height:auto;
        display:block;
    }

}

</style>
</head>

<body>

<a href="../index.html" class="logo">Heavenward Submarine</a>

<div class="menu-btn" onclick="toggleMenu()">≡</div>

<div class="menu" id="menu">
    <a href="../index.html">Heavenward Submarine</a>
    <a href="../gallery/gallery.html">Gallery</a>
    <a href="../NewRelease/NewRelease.html">New Release</a>
    <a href="../About/About.html">About</a>
    <a href="../Contact/Contact.html">Contact</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<h1 class="page-title">New Release</h1>
<h2 class="sub-title">Coming Soon</h2>

<div class="video-wrapper">

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="../NewRelease/images/距離感.mp4" type="video/mp4">
    </video>

</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("open");
    document.getElementById("overlay").classList.toggle("show");
}

document.body.style.cursor = "none";
document.documentElement.style.cursor = "none";
  
const cursor = document.createElement("div");
cursor.innerHTML = "❄︎";
cursor.style.color = "white";
cursor.style.position = "fixed";
cursor.style.pointerEvents = "none";
cursor.style.fontSize = "50px";
cursor.style.zIndex = "100000";
cursor.style.transform = "translate(-50%, -50%)";
document.body.appendChild(cursor);

document.addEventListener("mousemove", e => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
});

document.addEventListener("click", e => {

    const snow = document.createElement("div");
    snow.innerHTML = "❄︎";
    snow.style.color = "white";   // ← 追加
    snow.style.position = "fixed";
    snow.style.left = e.clientX + "px";
    snow.style.top = e.clientY + "px";
    snow.style.fontSize = "22px";
    snow.style.pointerEvents = "none";
    snow.style.zIndex = "99999";
    snow.style.transform = "translate(-50%, -50%)";
    document.body.appendChild(snow);

    let rotation = 0;
    let scale = 1;

    const spin = setInterval(() => {
        rotation += 5;
        scale += 0.05;

        snow.style.transform =
            "translate(-50%, -50%) rotate(" + rotation + "deg) scale(" + scale + ")";
    }, 16);

    setTimeout(() => {
        clearInterval(spin);
        snow.remove();
    }, 800);
});

</script>

</body>
</html>
