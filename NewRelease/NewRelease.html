<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>New Release</title>

<style>

/* ================= フォント ================= */

@font-face{
    font-family:'Bespoke';
    src:url('../fonts/Bespoke-MjPdRlygxs.ttf');
}

@font-face{
    font-family:'GeorgiaCustom';
    src:url('../fonts/Courier New.ttf');
}

/* ================= 全体 ================= */

body{
    margin:0;
    background:#290db7;
    font-family:'Bespoke';
    color:white;
}

/* ================= ロゴ ================= */

.logo{
    position:fixed;
    top:30px;
    left:60px;
    padding:10px 25px;
    border:1px solid white;
    border-radius:40px;
    text-decoration:none;
    color:white;
    z-index:100;
}

/* ================= メニュー ================= */

.menu-btn{
    position:fixed;
    top:10px;
    right:50px;
    font-size:40px;
    cursor:pointer;
    z-index:10000;
    color:white;
}

.menu{
    position:fixed;
    top:0;
    right:0;
    width:150px;
    height:100vh;
    background:#290db7;
    padding:120px 60px;
    transform:translateX(100%);
    transition:transform .5s ease;
    z-index:9999;
}

.menu a{
    display:block;
    color:white;
    text-decoration:none;
    font-size:20px;
    margin-bottom:40px;
}

.menu.open{
    transform:translateX(0);
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    opacity:0;
    pointer-events:none;
    transition:opacity .4s ease;
    z-index:9000;
}

.overlay.show{
    opacity:1;
    pointer-events:auto;
}

/* ================= タイトル ================= */

.page-title{
    margin:120px 0 10px 10%;
    font-size:55px;
    font-weight:500;
}

/* サブタイトル */

.sub-title{
    margin:0 0 40px 10%;
    font-size:22px;
    font-weight:300;
    opacity:0.8;
}

/* ================= 動画 ================= */

.video-wrapper{
    width:300px;
    margin:0 auto 0px 120px;
}

.video-bg{
    width:80%;
    display:block;
}

</style>
</head>

<body>

<a href="../index.html" class="logo">Heavenward Submarine</a>

<div class="menu-btn" onclick="toggleMenu()">≡</div>

<div class="menu" id="menu">
    <a href="../index.html">Heavenward Submarine</a>
    <a href="../gallery/gallery.html">Gallery</a>
    <a href="../NewRelease/NewRelease.html">New Release</a>
    <a href="../About/About.html">About</a>
    <a href="../Contact/Contact.html">Contact</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<h1 class="page-title">New Release</h1>
<h2 class="sub-title">Coming Soon</h2>

<div class="video-wrapper">

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="../NewRelease/images/距離感.mp4" type="video/mp4">
    </video>

</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("open");
    document.getElementById("overlay").classList.toggle("show");
}
</script>

</body>
</html>
