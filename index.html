<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heavenward Submarine</title>

<style>
@font-face {
    font-family: 'Bespoke';
    src: url('fonts/Bespoke-MjPdRlygxs.ttf') format('truetype');
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Bespoke', sans-serif;
    cursor: none;
    position: relative;
    overflow: hidden;
}

/* リンク装飾 */
a {
    text-decoration: none;
}

/* メインボタン */
.gallery-button {
    color: white;
    font-size: 28px;
    letter-spacing: 4px;
    border: 1px solid white;
    padding: 13px 50px;
    transition: 0.4s;
    border-radius: 40px;
    position: relative;
    z-index: 10;
    white-space: nowrap;
    display: inline-block;
}

.gallery-button:hover,
.gallery-button:active {
    background: white;
    color: rgb(4,0,219);
}

/* 背景動画 */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    pointer-events: none;
}

/* ================= スマホ最適化 ================= */
@media screen and (max-width:768px){

    body{
        padding:0 20px;
        text-align:center;
        background: #290db7;
    }

    .gallery-button{
        font-size:14px;
        letter-spacing:2px;
        padding:12px 20px;
        width:80%;
        max-width:320px;
        box-sizing:border-box;
        white-space: nowrap;
    }

    #bg-video{
        display:none;
    }
}

</style>
</head>

<body>

<!-- 背景動画 -->
<video id="bg-video"
       autoplay
       muted
       loop
       playsinline>
    <source src="../NewRelease/images/距離感-HP.mp4" type="video/mp4">
</video>

<!-- コンテンツ -->
<a href="gallery/gallery.html" class="gallery-button">
    Heavenward Submarine
</a>

<script>

/* カスタムカーソル */
const cursor = document.createElement("div");
cursor.innerHTML = "❄︎";
cursor.style.color = "white";
cursor.style.position = "fixed";
cursor.style.pointerEvents = "none";
cursor.style.fontSize = "50px";
cursor.style.zIndex = "100000";
cursor.style.transform = "translate(-50%, -50%)";
document.body.appendChild(cursor);

document.addEventListener("mousemove", e => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
});

/* クリック時 360度回転 */
document.addEventListener("click", e => {
    const snow = document.createElement("div");
    snow.innerHTML = "❄︎";
    snow.style.color = "white";
    snow.style.position = "fixed";
    snow.style.left = e.clientX + "px";
    snow.style.top = e.clientY + "px";
    snow.style.fontSize = "22px";
    snow.style.pointerEvents = "none";
    snow.style.zIndex = "99999";
    snow.style.transform = "translate(-50%, -50%)";
    document.body.appendChild(snow);

    let rotation = 0;
    let scale = 1;

    const spin = setInterval(() => {
        rotation += 8;
        scale += 0.05;
        snow.style.transform =
            "translate(-50%, -50%) rotate(" + rotation + "deg) scale(" + scale + ")";
    }, 16);

    setTimeout(() => {
        clearInterval(spin);
        snow.remove();
    }, 800);
});

</script>

</body>
</html>
