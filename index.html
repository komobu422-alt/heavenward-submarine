<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heavenward Submarine</title>

<style>
  @font-face {
    font-family: 'Bespoke';
    src: url('fonts/Bespoke-MjPdRlygxs.ttf') format('truetype');
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: #290db7;
    font-family: 'Bespoke',sans-serif;

    cursor: none;
}

html, body, * {
    cursor: none !important;
}

a{
    text-decoration:none;
}

.gallery-button{
    color:white;
    font-size:30px;
    letter-spacing:4px;
    border:1px solid white;
    padding:15px 40px;
    transition:0.4s;
    border-radius:40px;
}

.gallery-button:hover{
    background:white;
    color:rgb(4,0,219);
}
.gallery-button:active{
    background:white;
    color:rgb(4,0,219);
}

/* ================= スマホ最適化 ================= */

@media screen and (max-width:768px){

    body{
        padding:0 20px;
        text-align:center;
    }

    .gallery-button{
        font-size:14px;
        letter-spacing:2px;
        padding:12px 20px;
        width:100%;
        max-width:320px;
        box-sizing:border-box;
    }

}
</style>
</head>

<body>

<a href="gallery/gallery.html">
    <div class="gallery-button">Heavenward Submarine</div>
</a>


<script>
  
document.body.style.cursor = "none";
document.documentElement.style.cursor = "none";
  
const cursor = document.createElement("div");
cursor.innerHTML = "❄︎";
cursor.style.color = "white";
cursor.style.position = "fixed";
cursor.style.pointerEvents = "none";
cursor.style.fontSize = "50px";
cursor.style.zIndex = "100000";
cursor.style.transform = "translate(-50%, -50%)";
document.body.appendChild(cursor);

document.addEventListener("mousemove", e => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
});


document.addEventListener("click", e => {

    const snow = document.createElement("div");
    snow.innerHTML = "❄︎";
    snow.style.color = "white";   // ← 追加
    snow.style.position = "fixed";
    snow.style.left = e.clientX + "px";
    snow.style.top = e.clientY + "px";
    snow.style.fontSize = "22px";
    snow.style.pointerEvents = "none";
    snow.style.zIndex = "99999";
    snow.style.transform = "translate(-50%, -50%)";
    document.body.appendChild(snow);

    let rotation = 0;
    let scale = 1;

    const spin = setInterval(() => {
        rotation += 5;
        scale += 0.05;

        snow.style.transform =
            "translate(-50%, -50%) rotate(" + rotation + "deg) scale(" + scale + ")";
    }, 16);

    setTimeout(() => {
        clearInterval(spin);
        snow.remove();
    }, 800);
});
</script>

</body>
</html>
