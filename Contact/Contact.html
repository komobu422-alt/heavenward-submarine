<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>

<style>

/* ================= フォント ================= */

@font-face{
    font-family:'Bespoke';
    src:url('../fonts/Bespoke-MjPdRlygxs.ttf');
}

/* ================= 全体 ================= */

body{
    margin:0;
    background:#290db7;
    font-family:'Bespoke';
    color:white;
    cursor: none; /* 元カーソル非表示 */
}
html, body, * {
    cursor: none !important;
}


/* ================= ロゴ ================= */

.logo{
    position:fixed;
    top:30px;
    left:60px;
    padding:10px 25px;
    border:1px solid white;
    border-radius:40px;
    text-decoration:none;
    color:white;
    z-index:100;
    transition:0.3s ease; 
    z-index: 10000;
}
.logo:hover{
    color:#5400fd;           
    border-color:#5400fd;    
}
.logo:active{
    color:#5400fd;
    border-color:#5400fd;
}

/* ================= メニュー ================= */

.menu-btn{
    position:fixed;
    top:10px;
    right:50px;
    font-size:40px;
    cursor:pointer;
    z-index:10000;
    color:white;
}

.menu{
    position:fixed;
    top:0;
    right:0;
    width:150px;
    height:100vh;
    background:#290db7;
    padding:120px 60px;
    transform:translateX(100%);
    transition:transform .5s ease;
    z-index:9999;
}

.menu a{
    display:block;
    color:white;
    text-decoration:none;
    font-size:20px;
    margin-bottom:40px;
}

.menu.open{
    transform:translateX(0);
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    opacity:0;
    pointer-events:none;
    transition:.4s ease;
    z-index:9000;
}

.overlay.show{
    opacity:1;
    pointer-events:auto;
}

/* ================= タイトル ================= */

.page-title{
    margin:130px 0 10px 10%;
    font-size:50px;
    font-weight:500;
}

/* サブタイトル */

.sub-title{
    margin:0 0 0px 10%;
    font-size:17px;
    font-weight:300;
    opacity:0.8;
}

/* ================= レイアウト ================= */

.contact-wrapper{
    width:1000px;
    margin:0px auto 100px auto;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:10px;
}

/* 左 */

.left-area h2{
    font-size:34px;
    margin-top: 25px;
    margin-left: 20px;
}

/* 右 */

.right-area h3{
    font-size:33px;
    margin-bottom:10px;
}

.right-area p{
    line-height:1.3;
    font-size:16px;
}

/* ================= フォーム ================= */

form{
    margin-top:40px;
}

.form-row{
    display:flex;
    gap:20px;
}

input, textarea{
    width:100%;
    padding:16px;
    margin-bottom:20px;
    border:none;
    border-radius:40px;
    font-size:16px;
}

textarea{
    height:100px;
    resize:none;
}

/* ================= Sendボタン（ロゴと同じ仕様） ================= */

button{
    padding:10px 25px;
    border:1px solid white;
    border-radius:40px;
    background:transparent;
    color:white;
    font-family:'Bespoke';
    font-size:16px;
    cursor:pointer;
    transition:.3s ease;
}

button:hover{
    background:white;
    color:#290db7;
}

/* すべての要素のカーソルを消す */
*{
    cursor: none !important;
}

body{
    overflow-x:hidden;
}

/* ================= スマホ最適化 ================= */

@media screen and (max-width:768px){

    /* タイトル */
    .page-title{
        font-size:32px;
        margin:100px 0 5px 6%;
    }

    .sub-title{
        margin:0 0 20px 6%;
        font-size:14px;
    }

    /* レイアウトを1カラムに */
    .contact-wrapper{
        width:90%;
        margin:0 0px 80px 5px;
        padding:20px 20px;
        box-sizing:border-box;
        grid-template-columns:1fr;
        gap:0px;
    }

    /* 左の雪エリア中央に */
    .left-area{
        text-align:center;
    }

    .left-area h2{
        margin:0;
        font-size:28px;
    }

    /* 右 */
    .right-area h3{
        font-size:24px;
    }

    .right-area p{
        font-size:14px;
    }

    /* フォーム */
    .form-row{
        flex-direction:column; /* 横並び→縦 */
        gap:0;
    }

    input, textarea{
        padding:14px;
        font-size:14px;
    }

    /* ロゴ位置 */
    .logo{
        left:20px;
        top:20px;
        padding:8px 18px;
        font-size:14px;
        white-space: nowrap;
    }

    /* メニュー幅調整 */
    .menu{
        width:40%;
        padding:120px 40px;
    }    
    .menu-btn{
        right:20px;
        font-size:32px;
    }
}
</style>
</head>

<body>

<!-- ロゴ -->
<a href="../index.html" class="logo">Heavenward Submarine</a>

<!-- メニュー -->
<div class="menu-btn" onclick="toggleMenu()">≡</div>

<div class="menu" id="menu">
    <a href="../index.html">Heavenward Submarine</a>
    <a href="../gallery/gallery.html">Gallery</a>
    <a href="../NewRelease/NewRelease.html">New Release</a>
    <a href="../About/About.html">About</a>
    <a href="../Contact/Contact.html">Contact</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- タイトル -->
<h1 class="page-title">Contact</h1>
<h2 class="sub-title">お問い合わせ</h2>

<div class="contact-wrapper">

    <!-- 左 -->
    <div class="left-area">
        <h2>❄︎<br>
          ❄︎
        </h2>
    </div>

    <!-- 右 -->
    <div class="right-area">

        <h3>Dear :</h3>

        <p>
        Thank you for your visiting!<br><br>
        If you have any questions, suggestions, or collaboration opportunities,
        please feel free to contact me.
        </p>

        <!-- フォーム -->
        <form action="https://formspree.io/f/mnjbweqn" method="POST">

            <div class="form-row">
                <input type="text" name="first_name" placeholder="First name (required)" required>
                <input type="text" name="last_name" placeholder="Last name (required)" required>
            </div>

            <input type="email" name="email" placeholder="メール (required)" required>

            <textarea name="message" placeholder="Message" required></textarea>

            <button type="submit">Send</button>

        </form>

    </div>

</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("open");
    document.getElementById("overlay").classList.toggle("show");
}
</script>

<script>
const cursor = document.createElement("div");
cursor.innerHTML = "❄︎";
cursor.style.position = "fixed";
cursor.style.pointerEvents = "none";
cursor.style.fontSize = "50px";
cursor.style.zIndex = "100000";
cursor.style.transform = "translate(-50%, -50%)";
document.body.appendChild(cursor);

document.addEventListener("mousemove", e => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
});
</script>

<script>
document.addEventListener("click", e => {

    const snow = document.createElement("div");
    snow.innerHTML = "❄︎";
    snow.style.position = "fixed";
    snow.style.left = e.clientX + "px";
    snow.style.top = e.clientY + "px";
    snow.style.fontSize = "22px";
    snow.style.pointerEvents = "none";
    snow.style.zIndex = "99999";
    snow.style.transform = "translate(-50%, -50%)";
    document.body.appendChild(snow);

    let rotation = 0;
    let scale = 1;

    const spin = setInterval(() => {
        rotation += 5;
        scale += 0.05;

        snow.style.transform =
            "translate(-50%, -50%) rotate(" + rotation + "deg) scale(" + scale + ")";

    }, 16);

    // 0.8秒後に消す
    setTimeout(() => {
        clearInterval(spin);
        snow.remove();
    }, 800);
});
</script>


</body>
</html>
