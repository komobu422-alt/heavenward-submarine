<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red</title>

<style>

/* ================= フォント ================= */

@font-face{
    font-family:'Bespoke';
    src:url('../fonts/Bespoke-MjPdRlygxs.ttf');
}

/* ================= 全体 ================= */

body{
    margin:0;
    background:#290db7;
    padding-bottom:200px;
    cursor:grab;
}

body.dragging{
    cursor:grabbing;
}
html, body, * {
    cursor: none !important;
}

/* ================= ロゴ ================= */

.logo{
    position:fixed;
    top:30px;
    left:60px;
    padding:10px 25px;
    border:1px solid white;
    border-radius:40px;
    text-decoration:none;
    color:white;
    font-family:'Bespoke';
    transition:0.3s ease; 
    z-index: 10000;
}
.logo:hover{
    color:#5400fd;           
    border-color:#5400fd;    
}
.logo:active{
    color:#5400fd;
    border-color:#5400fd;
}

/* ================= 横ギャラリー ================= */

.horizontal-gallery{
    position:absolute;
    top:55%;
    left:0;
    transform:translateY(calc(-50% -80px));
    display:flex;
    gap:10px;
    padding:0 20vw;
    user-select:none;
}

.horizontal-gallery img{
    width:500px;
    height:600px;
    object-fit:cover;
    cursor:grab;
    -webkit-user-drag:none;
}

/* ================= メニュー ================= */

.menu-btn{
    position:fixed;
    top:10px;
    right:50px;
    font-size:40px;
    cursor:pointer;
    z-index:10000;
    color:white;
}

.menu{
    position:fixed;
    top:0;
    right:0;
    width:150px;
    height:100vh;
    background:#290db7;
    padding:120px 60px;
    transform:translateX(100%);
    transition:.5s ease;
    z-index:9999;
}

.menu a{
    display:block;
    color:white;
    text-decoration:none;
    font-size:20px;
    margin-bottom:40px;
    font-family:'Bespoke';
}

.menu.open{
    transform:translateX(0);
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    opacity:0;
    pointer-events:none;
    transition:.4s ease;
    z-index:9000;
}

.overlay.show{
    opacity:1;
    pointer-events:auto;
}

/* ================= タイトル ================= */

.project-title{
    position:fixed;
    bottom:40px;
    left:60px;
    color:white;
    font-family:'Bespoke';
    z-index:200;
}

.project-title h1{
    margin:0;
    font-size:40px;
    font-weight:400;
}

.project-title p{
    font-size:14px;
    margin-top:10px;
    line-height:1.4;
}

/* ================= スマホ最適化 ================= */

@media screen and (max-width:768px){

    body{
        padding-bottom:120px;
    }

    /* ロゴ位置 */
    .logo{
        left:20px;
        top:20px;
        padding:8px 18px;
        font-size:14px;
        white-space: nowrap;
    }

    /* メニュー幅調整 */
    .menu{
        width:40%;
        padding:120px 40px;
    }    
    .menu-btn{
        right:20px;
        font-size:32px;
    }

    /* 横ギャラリーを通常スクロールに */
    .horizontal-gallery{
        position:relative;
        top:auto;
        left:auto;
        transform:none !important;
        overflow-x:auto;
        padding:120px 20px 40px 20px;
        gap:15px;
    }

    /* タイトルを固定解除 */
    .project-title{
        position:relative;
        bottom:auto;
        left:auto;
        margin:-110px 20px
    }

    .project-title h1{
        font-size:26px;
    }

    .project-title p{
        font-size:11px;
    }

}
</style>
</head>

<body>

<a href="../gallery/gallery.html" class="logo">Gallery</a>

<div class="menu-btn" onclick="toggleMenu()">≡</div>

<div class="menu" id="menu">
    <a href="../index.html">Heavenward Submarine</a>
    <a href="../gallery/gallery.html">Gallery</a>
    <a href="../NewRelease/NewRelease.html">New Release</a>
    <a href="../About/About.html">About</a>
    <a href="../Contact/Contact.html">Contact</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="horizontal-gallery">
    <img src="images/サムネイル.webp">
    <img src="images/1.webp">
    <img src="images/2.webp">
    <img src="images/3.webp">
    <img src="images/4.webp">
    <img src="images/5.webp">
</div>

<div class="project-title">
    <h1>Red</h1>
    <p>
        2021-2022, Tokyo, Japan.<br>
        Friends

    </p>
</div>

<script>

const galleries = document.querySelectorAll(".horizontal-gallery");

let isDown = false;
let startX = 0;
let isDragging = false;

let states = [];

galleries.forEach((gallery,index)=>{
    states[index] = {
        current:0,
        target:0
    };
});

/* ===== ドラッグ ===== */

document.addEventListener("mousedown", (e)=>{
    isDown = true;
    isDragging = false;
    startX = e.clientX;
    document.body.classList.add("dragging");
});

document.addEventListener("mouseup", ()=>{
    isDown = false;
    document.body.classList.remove("dragging");

    // 少しでも動いたらクリック無効
    setTimeout(()=>{ isDragging = false; }, 50);
});

document.addEventListener("mousemove", (e)=>{
    if(!isDown) return;

    const dx = e.clientX - startX;

    if(Math.abs(dx) > 2){
        isDragging = true;
    }

    startX = e.clientX;

    galleries.forEach((gallery,index)=>{
        states[index].target += dx;
    });
});

/* ===== アニメーション ===== */

function animate(){

    galleries.forEach((gallery,index)=>{

        const state = states[index];

        state.current += (state.target - state.current) * 0.1;

        const maxLeft = 0;
        const maxRight = -(gallery.scrollWidth - window.innerWidth);

        if(state.current > maxLeft) state.current = maxLeft;
        if(state.current < maxRight) state.current = maxRight;

        // ★ 中央固定を維持しつつ横移動
        gallery.style.transform =
            `translate(${state.current}px, -50%)`;
    });

    requestAnimationFrame(animate);
}

animate();

/* ===== クリック中央移動 ===== */

galleries.forEach((gallery,index)=>{

    gallery.querySelectorAll("img").forEach(img=>{

        img.addEventListener("click",(e)=>{

            if(isDragging) return; // ドラッグ中は無効

            const rect = img.getBoundingClientRect();
            const imgCenter = rect.left + rect.width / 2;
            const screenCenter = window.innerWidth / 2;

            states[index].target += screenCenter - imgCenter;
        });

    });

});

window.addEventListener("resize", () => {

    galleries.forEach((gallery, index) => {

        const state = states[index];

        const maxLeft = 0;
        const maxRight = -(gallery.scrollWidth - window.innerWidth);

        if(state.target > maxLeft) state.target = maxLeft;
        if(state.target < maxRight) state.target = maxRight;

        if(state.current > maxLeft) state.current = maxLeft;
        if(state.current < maxRight) state.current = maxRight;

    });

});

/* ===== メニュー ===== */

function toggleMenu(){
    document.getElementById("menu").classList.toggle("open");
    document.getElementById("overlay").classList.toggle("show");
}

document.body.style.cursor = "none";
document.documentElement.style.cursor = "none";
  
const cursor = document.createElement("div");
cursor.innerHTML = "❄︎";
cursor.style.color = "white";
cursor.style.position = "fixed";
cursor.style.pointerEvents = "none";
cursor.style.fontSize = "50px";
cursor.style.zIndex = "100000";
cursor.style.transform = "translate(-50%, -50%)";
document.body.appendChild(cursor);

document.addEventListener("mousemove", e => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
});

document.addEventListener("click", e => {

    const snow = document.createElement("div");
    snow.innerHTML = "❄︎";
    snow.style.color = "white";   // ← 追加
    snow.style.position = "fixed";
    snow.style.left = e.clientX + "px";
    snow.style.top = e.clientY + "px";
    snow.style.fontSize = "22px";
    snow.style.pointerEvents = "none";
    snow.style.zIndex = "99999";
    snow.style.transform = "translate(-50%, -50%)";
    document.body.appendChild(snow);

    let rotation = 0;
    let scale = 1;

    const spin = setInterval(() => {
        rotation += 5;
        scale += 0.05;

        snow.style.transform =
            "translate(-50%, -50%) rotate(" + rotation + "deg) scale(" + scale + ")";
    }, 16);

    setTimeout(() => {
        clearInterval(spin);
        snow.remove();
    }, 800);
});

</script>

</body>
</html>
